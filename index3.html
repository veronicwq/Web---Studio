<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Горизонтальне Меню на Flexbox</title>
    <style>
        .menu-item {
            padding: 10px 20px;
            list-style-type: none;
     border: red solid 2px;
      }
      .menu {
        display: flex;
        justify-content: space-between;
        
      }
      * {
        box-sizing: border-box;
      }
    </style>
</head>

<body>
    <ul class="menu">
        <li class="menu-item">Головна</li>
        <li class="menu-item">Про нас</li>
        <li class="menu-item">Сервіси</li>
        <li class="menu-item">Контакти</li>
    </ul>
</body>

</html>
